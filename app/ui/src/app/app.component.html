<div class="pf-c-page" id="page-layout-default-nav">
  <header role="banner" class="pf-c-page__header">
    <div class="pf-c-page__header-brand">
      <div class="pf-c-page__header-brand-toggle">
        <button class="pf-c-button pf-m-plain" id="page-layout-default-nav-nav-toggle" aria-label="Toggle primary navigation" aria-expanded="true">
          <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
      </div>
      <a class="pf-c-page__header-brand-link">
        <img class="pf-c-brand" src="/assets/images/l_pf-reverse-164x11.png" alt="Patternfly Logo">
      </a>
    </div>
    <div class="pf-c-page__header-tools">
      <div class="pf-c-page__header-tools-group pf-m-icons pf-screen-reader">
        <button class="pf-c-button pf-m-plain" aria-label="Alerts">
          <i class="fas fa-bell" aria-hidden="true"></i>
        </button>
        <button class="pf-c-button pf-m-plain" aria-label="Settings">
          <i class="fas fa-cog" aria-hidden="true"></i>
        </button>
      </div>
      <div class="pf-c-page__header-tools-group">
        <button class="pf-c-button pf-m-plain pf-m-mobile" aria-label="Overflow actions">
          <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
        </button>
        <div class="pf-m-user pf-screen-reader">
          <div class="pf-c-dropdown">
            <button id="page-layout-default-nav-dropdown-button" class="pf-c-dropdown__toggle pf-m-plain" aria-expanded="false">
              Kyle Baker
              <i class="fas fa-caret-down pf-c-dropdown__toggle-icon" aria-hidden="true"></i>
            </button>
            <div class="pf-c-dropdown__menu" hidden>
              Kyle Baker
            </div>
          </div>
        </div>
      </div>
      <img class="pf-c-avatar" src="/assets/images/img_avatar.svg" alt="Avatar Image">
    </div>
  </header>
  <div class="pf-c-page__sidebar">
    <nav class="pf-c-nav" id="page-layout-default-nav-primary-nav" aria-label="Primary Nav Default Example">
      <ul class="pf-c-nav__list">
        <li class="pf-c-nav__item">
          <a href="#" class="pf-c-nav__link" routerLink="/" role="link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <span class="fa fa-tachometer" data-toggle="tooltip" title="Dashboard"></span>
            <span class="list-group-item-value">{{ 'menu.home' | synI18n }}</span>
          </a>
        </li>
        <li class="pf-c-nav__item">
          <a href="#" class="pf-c-nav__link" routerLink="integrations" role="link" routerLinkActive="active">
            <span class="pficon pficon-topology" data-toggle="tooltip" title="Integrations"></span>
            <span class="list-group-item-value">{{ 'menu.integrations' | synI18n }}</span>
          </a>
        </li>
        <li class="pf-c-nav__item">
          <a href="#" class="pf-c-nav__link" routerLink="connections" role="link" routerLinkActive="active">
            <span class="pficon pficon-network" data-toggle="tooltip" title="Connections"></span>
            <span class="list-group-item-value">{{ 'menu.connections' | synI18n }}</span>
          </a>
        </li>
        <li class="pf-c-nav__item">
          <a href="#" class="pf-c-nav__link" routerLink="customizations" role="link" routerLinkActive="active">
            <span class="pficon pficon-network" data-toggle="tooltip" title="Customizations"></span>
            <span class="list-group-item-value">{{ 'menu.customizations' | synI18n }}</span>
          </a>
        </li>
        <li class="pf-c-nav__item">
          <a href="#" class="pf-c-nav__link" routerLink="settings" role="link" >
            <span class="fa fa-lock" data-toggle="tooltip" title="Settings"></span>
            <span class="list-group-item-value">{{ 'menu.settings' | synI18n }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <main role="main" class="pf-c-page__main">
    <section class="pf-c-page__main-section pf-m-light">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
