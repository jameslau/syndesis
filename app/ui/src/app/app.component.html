<div class="app">

  <pfng-toast-notification-list [notifications]="notifications|async" (onActionSelect)="handleAction($event)" (onCloseSelect)="handleClose($event)"
    [showClose]="showClose">
  </pfng-toast-notification-list>

  <ng-template #brandTemplate>
    <a routerLink="/" class="navbar-brand" role="link">
      <img *ngIf="iconDarkBg && iconDarkBg !== ''" [class]="productBuild ? 'navbar-brand-icon product' : 'navbar-brand-icon'" [src]="loggedIn ? iconDarkBg : iconWhiteBg"
        alt="" />
      <img *ngIf="logoDarkBg" [class]="productBuild ? 'navbar-brand-name product' : 'navbar-brand-name'" [src]="loggedIn ? logoDarkBg : logoWhiteBg"
        alt="{{ appName }}" />
    </a>
  </ng-template>

  <header *ngIf="!firstTime" role="banner">

    <!-- Navbar: Logged Out -->
    <nav class="navbar navbar-fixed-top navbar-light loggedOut" role="navigation" *ngIf="!loggedIn">
      <!-- Logo -->
      <ng-container *ngTemplateOutlet="brandTemplate"></ng-container>
    </nav>

    <!-- MASTHEAD PF4 CONVERSION -->
    <!-- Navbar: Logged In -->
    <div class="pf-c-background-image"></div>
    <div class="pf-c-page" id="page-layout-default-nav">
      <div role="banner" class="pf-c-page__header">
        <div class="pf-c-page__header-brand">
          <div class="pf-c-page__header-brand-toggle">
            <button class="pf-c-button pf-m-plain" id="page-layout-default-nav-nav-toggle" aria-label="Toggle primary navigation">
                    <i class="fas fa-bars" aria-hidden="true"></i></button>
          </div>
          <a class="pf-c-page__header-brand-link">
              <img class="pf-c-brand" src="/assets/images/l_pf-reverse-164x11.png" alt="Patternfly Logo">
          </a>
        </div>
        <div class="pf-c-page__header-tools">
          <div class="pf-l-toolbar">
          <div class="pf-l-toolbar__group pf-m-icons pf-screen-reader">
            <div class="pf-l-toolbar__item">
              <button class="pf-c-button pf-m-plain" aria-label="Notifications">
                          <i class="fas fa-bell" aria-hidden="true"></i></button>
            </div>
            <div class="pf-l-toolbar__item">
              <button class="pf-c-button pf-m-plain" aria-label="Settings">
                          <i class="fas fa-cog" aria-hidden="true"></i></button>
            </div>
          </div>
          <div class="pf-l-toolbar__group">
            <div class="pf-l-toolbar__item pf-m-mobile">
              <button class="pf-c-button pf-m-plain" aria-label="Overflow actions">
                          <i class="fas fa-ellipsis-v" aria-hidden="true"></i></button>
            </div>
            <div class="pf-l-toolbar__item pf-m-user pf-screen-reader">
              <div class="pf-c-dropdown">
                <button id="page-layout-default-nav-dropdown-button" class="pf-c-dropdown__toggle pf-m-plain" aria-expanded="false">
                            Kyle Baker
                  <i class="fas fa-caret-down pf-c-dropdown__toggle-icon" aria-hidden="true"></i>  </button>
                  <div class="pf-c-dropdown__menu" hidden="">
                              Kyle Baker
                  </div>
              </div>
            </div>
          </div>
          </div>
            <img class="pf-c-avatar" src="/assets/images/img_avatar.svg" alt="Avatar Image"> 
        </div>
      </div>
      <!-- MASTHEAD PF4 CONVERSION -->
    </div>

  </header>

  <main role="main" class="container-fluid container-pf-nav-pf-vertical" *ngIf="loggedIn">
    <router-outlet></router-outlet>
  </main>

  <syndesis-modal id="importDb" title="Import Selection" [body]="importDbModal">
    <ng-template #importDbModal let-modal="modal">
        {{ 'import-db-txt' | synI18n }}
      <input type="file" id="file-import" (change)="importDB($event, modal)">
    </ng-template>
  </syndesis-modal>
